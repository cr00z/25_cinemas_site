{% extends "_base.html" %}
{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col">
        <div class="card-columns">
          {% for film in afisha_list %}
            <div class="card">
              <img src="{{ film.image }}" class="card-img-top" alt="{{ film.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ film.name }}</h5>
                <p class="card-text">
                  {{ film.desc_start }}
                  <div class="collapse" id="collapseDesc{{ loop.index }}">
                    {{ film.desc_all }}
                  </div>
                  <a data-toggle="collapse" href="#collapseDesc{{ loop.index }}" role="button" aria-expanded="false" aria-controls="collapseDesc{{ loop.index }}">
                    Описание
                  </a>
                </p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
